	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">Portfolio Work Examples</h1>
							<span class="image fit"><img src="images/pic04.jpg" alt="" /></span>
							<div class="slideshow-container">
								<p>Digitalised Document Standards</p>
								<div class="slideshow-container">
								  <div class="mySlides1">
									<img src="./images/ADFWriting.png" style="width:100%">
								  </div>

								  <div class="mySlides1">
									<img src="./images/ASD.png" style="width:100%">
								  </div>

								  <div class="mySlides1">
									<img src="img_mountains_wide.jpg" style="width:100%">
								  </div>

								  <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
								  <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
								</div>

								<p>Slideshow 2:</p>
								<div class="slideshow-container">
								  <div class="mySlides2">
									<img src="img_band_chicago.jpg" style="width:100%">
								  </div>

								  <div class="mySlides2">
									<img src="img_band_la.jpg" style="width:100%">

								  <div class="mySlides2">
									<img src="img_band_ny.jpg" style="width:100%">

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script>
				let slideIndex = [1,1];
				let slideId = ["mySlides1", "mySlides2","mySlides3", "mySlides4", "mySlides5", "mySlides6"]
				showSlides(1, 0);
				showSlides(1, 1);

				function plusSlides(n, no) {
				  showSlides(slideIndex[no] += n, no);
				}

				function showSlides(n, no) {
				  let i;
				  let x = document.getElementsByClassName(slideId[no]);
				  if (n > x.length) {slideIndex[no] = 1}    
				  if (n < 1) {slideIndex[no] = x.length}
				  for (i = 0; i < x.length; i++) {
					 x[i].style.display = "none";  
				  }
				  x[slideIndex[no]-1].style.display = "block";  
				}
			</script>
	</body>
